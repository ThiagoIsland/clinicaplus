<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8" />
    <title>Clínica Plus - PrimeFaces</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>

<h:body>
    <div class="card">
        <h:form>
            <p:panel header="Bem-vindo ao Clínica Plus!">
                <h:panelGrid columns="1" cellpadding="10">
                    <!-- Este valor vem do nosso HelloBean -->
                    <h:outputText value="#{helloBean.message}" style="font-size: 1.2rem;"/>

                    <p:commandButton value="Clique para testar!"
                                     icon="pi pi-check"
                                     update="@form" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
