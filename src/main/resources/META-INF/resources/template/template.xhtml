<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta charset="UTF-8" />
    <title>Clínica Plus - <ui:insert name="title">PrimeFaces</ui:insert></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet name="css/style.css"/>
    <h:outputScript name="js/script.js"/>
</h:head>

<h:body>
    <div class="layout-wrapper">
        <!-- Sidebar -->
        <div class="layout-sidebar">
            <div class="sidebar-header">
                <h:link outcome="/index.xhtml">
                    <h2>Clínica Plus</h2>
                </h:link>
            </div>

        </div>
        
        <!-- Main content -->
        <div class="layout-main">
            <!-- Topbar -->
            <div class="layout-topbar">
                <h:form>
                    <div class="topbar-left">
                        <p:button icon="pi pi-bars" styleClass="menu-button"/>
                    </div>
                    <div class="topbar-right">
                        <p:menuButton value="Usuário" icon="pi pi-user">
                            <p:menuitem value="Perfil" icon="pi pi-user-edit"/>
                            <p:menuitem value="Sair" icon="pi pi-sign-out"/>
                        </p:menuButton>
                    </div>
                </h:form>
            </div>
            
            <!-- Content -->
            <div class="layout-content">
                <ui:insert name="content">
                    Conteúdo padrão
                </ui:insert>
            </div>
            
            <!-- Footer -->
            <div class="layout-footer">
                <p>Clínica Plus &#169; 2025 - Todos os direitos reservados</p>
            </div>
        </div>
    </div>
</h:body>
</html>
